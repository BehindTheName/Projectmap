<!doctype html>
<html>

<head>
	<title> Reserveren </title>
	
	<link rel="stylesheet" type="text/css" href="Mainstylesheet.css">
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" >
	<script>

	function Inloggen()
		{	
			document.getElementById("div_AanmeldenOFInloggen").innerHTML = 
			"<p>Gebruikersnaam:</p><input> <br/> <p>Wachtwoord:</p><input type='password'><p> <input type='submit' value='Inloggen'></p>" ;
			// Dit maakt de button inloggen onzichtbaar en de button aanmelden zichtbaar. // 
			document.getElementById("Buttoninloggen").style.visibility = "hidden";
			document.getElementById("Buttonaanmelden").style.visibility = "visible";

		}

		function Aanmelden()
		{	
			document.getElementById("div_AanmeldenOFInloggen").innerHTML = 
			"<p> Gebruikersnaam:</p><input  > <br/> <p> Wachtwoord:</p><input type='password'> <p> Herhaal wachtwoord:</p><input type='password'><p> <input type='submit' value='Aanmelden'></p>";
			// Dit maakt de button aanmelden onzichtbaar en de button inloggen zichtbaar. // 
			document.getElementById("Buttonaanmelden").style.visibility = "hidden";
			document.getElementById("Buttoninloggen").style.visibility = "visible";

		}

		
	</script>
</head>

<body class="body">


    <!-- Navigatie balk + logo -->
	<header class="mainheader">
		<img src="filmpje-logo.png" alt="logo" >
		
	
	</header>
	
	<div class="maincontent" >
		<div class="Reserverenstart"> 
		 <!-- hierin kun je coderen -->
		 <!--Reserverenstart venster
		 Door op de button "inloggen" te klikken wordt de functie inloggen() aangeroepen.
		 Door op de button "aanmelden" te klikken wordt de funtie aanmelden() aangeroepen -->
			<h1> Reserveren </h1>
			<p> Log in of meld je aan om te reserveren! </p>
			<button onclick = Inloggen() id = "Buttoninloggen"> Inloggen </button>
			<button onclick = Aanmelden() id = "Buttonaanmelden"> Aanmelden</button> 
			<div id="div_AanmeldenOFInloggen"> </div>
		<!-- <img src=""> -->
		</div>
	</div>
	
	
	 <!--  of hier hierin kun je coderen  -->
	
</body>

</html>
